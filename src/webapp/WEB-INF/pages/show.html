<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit car</title>
</head>
<body>
/show

<p th:text="${car.model}">VALUE</p>
Color: <p th:text="${car.getColor()}">VALUE</p>
ID: <p th:text="${car.getId()}">VALUE</p>

<a th:href="@{/{id}/edit(id=${car.getId()})}">Edit current car</a>

<form th:method="DELETE" th:action="@{/{id}(id=${car.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
